<div class="img_box">
  <p>
    고스트와 함께 풀어가는<br/>
    저택의 비밀<br/>
    <span class="img_title">고스트 하우스</span>
  </p>
</div>

<section class="funding_ing">
  <h2>펀딩 진행중 <img src="../../assets/svg/baseline-chevron_right-24px.svg"></h2>
  <div *ngFor="let game of fundingList.slice(0, 4)">
      <iframe [src]="sanitizer.bypassSecurityTrustResourceUrl(game.video_url)" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
      <div class="game_data">
        <span>{{game.category}}</span>
        <p class="game_title" routerLink="/funding/{{game.title}}">{{game.title}}</p>
        <progress value="22" max="100"></progress>
        <p><span>87%</span><span>478,000원 달성 9일남음</span></p>
      </div>
  </div>
</section>
<section>

</section>
<article class="home_box">
  <section class="dealing">
    <h2>거래진행중 <img src="../../assets/svg/baseline-chevron_right-24px.svg"></h2>
    <ul class="dealing_list">
      <li *ngFor="let game of dealingList; let i = index" routerLink="/dealing/{{game.title}}">
        <img src="{{game.icon_url}}"/>
        <div>
          <h5>{{game.category}}</h5>
          <p><b>{{game.title}}</b><span>{{i * 10 ? i * 100 : 153}}</span><span [className]="i % 2 ? 'orange': 'blue'">{{i * 10 ? i * 10 : 10}}</span><img src="../../assets/svg/baseline-arrow_{{i % 2 ? 'upward': 'downward'}}-24px.svg"></p>
        </div>
      </li>
    </ul>
  </section>
  <section class="dealing">
    <h2>펀딩 완료 프로젝트 <img src="../../assets/svg/baseline-chevron_right-24px.svg"></h2>
    <ul class="complete_funding_list">
      <li *ngFor="let game of dealingList" routerLink="/funding/{{game.title}}">
        <img src="{{game.icon_url}}"/>
        <div>
          <h5>{{game.title}}</h5>
          <progress value="100" max="100"></progress>
          <p><span>150%</span><span>478,000원 달성 9일남음</span></p>
        </div>
      </li>
    </ul>
  </section>
</article>

<app-footer></app-footer>
